<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
</head>
<body>
    <!-- Astronaut Form -->
    <form action="https://ptsv2.com/t/2qo5b-1618820839/post" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <label for="last-name">Last name:</label>
        <input type="text" name="last-name" id="last-name">

        <label for="mission">Mission:</label>
        <select name="mission" id="mission">
            <option value="spherex">SPHEREx</option>
            <option value="asthros">ASTHROS</option>
            <option value="neascout">NEASCOUT</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="70">
        <br>
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender">
        <br>
        <label for="weight">Weight:</label>
        <input type="number" name="weight" id="weight" max="100">
        <br>
        <label for="hair">Hair:</label>
        <input type="color" name="hair" id="hair">
        <br>
        <label for="eyes">Eyes:</label>
        <input type="color" name="eyes" id="eyes">
        <br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail">
        <br>
        <label for="phone">Phone number:</label>
        <input type="number" name="phone" id="phone">
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <textarea name="bio" id="bio" cols="30" rows="10">Type your Bio!</textarea>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
