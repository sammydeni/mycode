<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
</head>
<body>
    <!-- Astronaut Form -->
    <form action="control.js" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <label for="last-name">Last name:</label>
        <input type="text" name="last-name" id="last-name">

        <label for="mission">Mission:</label>
        <select name="mission" id="mission">
            <option value="spherex">SPHEREx</option>
            <option value="asthros">ASTHROS</option>
            <option value="neascout">NEASCOUT</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="70">

        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender">

        <label for="weight">Weight:</label>
        <input type="number" name="weight" id="weight" max="100">

        <label for="hair">Hair:</label>
        <input type="color" name="hair" id="hair">

        <label for="eyes">Eyes:</label>
        <input type="color" name="eyes" id="eyes">

        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail">

        <label for="phone">Phone number:</label>
        <input type="number" name="phone" id="phone">

        <input type="text" name="address" id="address">
        <textarea name="bio" id="bio" cols="30" rows="10">Type your Bio!</textarea>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
