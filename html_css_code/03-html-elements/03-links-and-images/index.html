<!DOCTYPE html>

<body>

    <hr>
    <h1>Links</h1>
    <p class="links"><a href="https://www.google.it">Apri nella stessa scheda</a></p>
    <p class="links"><a href="https://www.google.it" target="_blank">Apri in una nuova scheda</a></p>
    <p class="links"><a href="mailto:giovanni@gmail.com">Send email</a></p>
