<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: gainsboro;
        }
        img {
            width: 384px;
            height: 216px;
        }
        table,th,tr {
            border: 1px solid black;
        }
    </style>
    <title>Lists and Tables</title>
</head>
<body>
    <div id="list-box">
        <h1>Lista siti</h1>
        <ol>
            <li><a href="https://www.google.com">google</a></li>
            <li><a href="https://www.amazon.com">amazon</a></li>
            <li><a href="https://www.ebay.com">ebay</a></li>
            <li><a href="https://www.alibaba.com">alibaba</a></li>
        </ol>
        <h1>Lista immagini</h1>
        <ul>
            <li><img src="img/img2.jpg"></li>
            <li><img src="img/img3.jpg"></li>
            <li><img src="img/img1.jpg"></li>
            <li><img src="img/img4.jpg"></li>
        </ul>
    </div>
    <div id="table-box">
        <h1>Tabella</h1>
        <table>
            <thead>
                <tr>
                    <th>Link</th>
                    <th>Images</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://aliexpress.com">Aliexpress</a></td>
                    <td><img src="img/img1.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><a href="index.html"></a>home</td>
                    <td><img src="img/img2.jpg"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
